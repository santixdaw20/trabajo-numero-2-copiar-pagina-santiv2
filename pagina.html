<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado libre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="barratotal">
        <div class="barra">
            <div class="logo"><img src="img/mercadolibre.png" alt="mp" width="140px"><a href=""></a></div>
            <div class="busqueda">
                <input type="search" placeholder="Buscar productos, marcas y más...">
                <button class="botonbusqueda"> <img src="img/search.svg" alt=""></button>
            </div>
            <div class="enviogratis"><img src="img/enviogratis.webp" alt="" width="350px"></div>
            <button class="notificacion"> <img src="img/notificacion.svg" alt=""></button>
        </div>

        <div class="contenedorboton">
            <button class="notificacion"> <img src="img/notificacion.svg" alt=""></button>
            <button class="boton-estilo">Creá tu cuenta</button>
            <button class="boton-estilo">Ingresá</button>
            <button class="boton-estilo">Mis compras</button>
            <button class="boton-estilo"><img src="img/cart.svg" alt="carrito"></button>
        </div>


    </div>

    <div class="imagenmp">
        <img src="img/imagenmp.webp" alt="" width="100%">
    </div>
    </div>

    <div class="card1">
        <h5>Te puede interesar...</h5>
        <div class="icon1"><img src="img/voley.jpg" alt="" width="80px"></div>
        <div class="text1">
            <p>Pelota de voley menlong Nro 5</p>
        </div>
        <div><button class="botoncard1">$ 14.900</button></div>

    </div>

    <div class="card2">
        <h5>Visto anteriormente</h5>
        <div class="icon2"><img src="img/pc.jpg" alt="" width="80px"></div>
        <div class="text2">
            <p>PC de escritorio Dell i7, hasta 32 GB de RAM</p>
        </div>
        <div><button class="botoncard2">$ 12.300</button></div>

    </div>

    <div class="card3">
        <h5>Recomendado para ti</h5>
        <div class="icon3"><img src="img/colchon.webp" alt="" width="80px"></div>
        <div class="text3">
            <p>Colchón Inflable Eléctrico Intex 2 Plazas 152x203x46 Cm</p>
        </div>
        <div><button class="botoncard3">$ 32.600</button></div>

    </div>

    <div class="card4">
        <h5>Oferta del dia</h5>
        <div class="icon4"><img src="img/termo.webp" alt="" width="80px"></div>
        <div class="text4">
            <p>Termo Stanley Classic 1.4 Lts Rose Quartz</p>
        </div>
        <div><button class="botoncard4">$ 15.700</button></div>

    </div>

    <div class="card5">
        <h5>Oferta del dia</h5>
        <div class="icon5"><img src="img/celular.png" alt="" width="80.7px"></div>
        <div class="text5">
            <p>Samsung Galaxy S25 ult</p>
        </div>
        <div><button class="botoncard5">$ 27.400</button>

        </div>

    </div>
</body>

</html>
